            if (trial < 50) {
                pr = "Wrong Password"
            } else {
                pr = "Wow, perseverence. Hint: Ctrl-Shift-I."
            }
            var pswd=pswdbox.value;
            if (pswd == "acceptme") {
		alert("Now type the same password in the app.");

                pswdbox.value="";
                pswdbox.placeholder=pr;
            }
        }
